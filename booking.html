<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>

<body>
    <header>
        <img src="rm.png" height="130px" width="280px">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="north.html">North trip</a></li>
                    <li><a href="middle.html">Middle african trip </a></li>
                    <li><a href="south.html">South african trip</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a id="b" href="contact.html">book here</a></li>
                </ul>
            </nav>
    </header>        
    
    <form action="#" method="post">
        <label for="destination">Select Destination:</label>
        <select id="destination" name="destination">
            <option value="north">North Trip</option>
            <option value="middle">Middle African Trip</option>
            <option value="south">South African Trip</option>
            <option value="other">Other</option>
        </select>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="check-in" required>

        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="check-out" required>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
